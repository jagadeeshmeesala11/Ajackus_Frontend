<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/addEmploye.css" />
  
  <title>Add Employee</title>
</head>
<body>
  <div id="addFormView">
    <div class="form-container">
      <h1 class="form-heading">Add Employee</h1>
      <form action="/addEmployee" method="post" id="addEmployeeForm">
        
        <div class="form-label">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required />
        </div>

        <div class="form-label">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required />
        </div>

        <div class="form-sub-container">
          <div class="form-label">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-label">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">Select Department</option>
              <option value="HR">Human Resources</option>
              <option value="IT">Information Technology</option>
              <option value="Finance">Finance</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="Operations">Operations</option>
              <option value="Customer Support">Customer Support</option>
              <option value="Legal">Legal</option>
              <option value="Administration">Administration</option>
              <option value="Engineering">Engineering</option>
              <option value="Product Management">Product Management</option>
              <option value="QA">Quality Assurance</option>
              <option value="Design">Design</option>
              <option value="Procurement">Procurement</option>
              <option value="Business Development">Business Development</option>
              <option value="Data Science">Data Science</option>
              <option value="Security">Security</option>
              <option value="Training">Training & Development</option>
            </select>
          </div>
        </div>

        <div class="form-label">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Analyst">Analyst</option>
            <option value="Designer">Designer</option>
            <option value="Executive">Executive</option>
          </select>
        </div>

        <div class="form-button">
          <button type="button" id="delete">Cancel</button>
          <button type="submit" id="add">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../static/js/addEmploye.js"></script>
</body>
</html>
